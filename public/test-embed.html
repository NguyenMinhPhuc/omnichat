<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Embed Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot Embed Test Page</h1>
        <p>This is a sample page to test the embedded chatbot functionality.</p>
        <p>If the script is working correctly, the chatbot bubble should appear in the bottom right corner of this page. Clicking on it should open the chat window.</p>
    </div>

    <!-- 
      IMPORTANT: Replace 'YOUR_CHATBOT_ID' with the actual chatbot ID 
      from your OmniChat dashboard for the script to work.
    -->
    <script 
        src="/embed.js" 
        data-chatbot-id="YOUR_CHATBOT_ID"
        defer>
    </script>
</body>
</html>
